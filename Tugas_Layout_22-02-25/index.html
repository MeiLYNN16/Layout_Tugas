<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md text-center" style="background-color: rgb(143, 245, 229);">   
                <img src="assets/images/cat2.jpg" class="img-fluid" alt="cat header">
                <h1>Happy Birthday</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md bg-danger text-center">Menu</div>
        </div>
        <div class="row">
            <div class="col-md-2 text-center" style="background-color: gray;">Sidebar   
            </div>
            <div class="col-md-8 text-center content-container" style="background-color: rgb(252, 163, 230);"> Main Konten
                <div class="content-text"></div>
                    <img src="assets/images/cat4.jpeg" class="img-fluid" alt="cat smirk" width="250px" >
                    <img src="assets/images/cat5.jpeg" class="img-fluid" alt="cat smirk" width="250px">
            </div>
            <div class="col-md-2 text-center content-container" style="background-color: rgb(145, 166, 245);">
                <div class="content-text">Konten</div>
                <img src="assets/images/cat1.avif" class="img-fluid" alt="cat crying">
            </div>
          </div>
          <div class="row">
            <div class="col-md text-center content-container" style="background-color: #5fc6fd;"> Footer</div> 
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
